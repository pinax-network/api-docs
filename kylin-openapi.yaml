  # Transactions API
  /actions/tx_hash/{tx_hash}:
    get:
      tags:
        - Actions
      operationId: Usage_actionsByTransaction
      summary: Actions by transaction
      parameters:
        - name: tx_hash
          in: path
          required: true
          schema:
            type: string
        - name: order_by
          in: query
          required: false
          schema:
            type: string
            enum:
              - index
            default: index
        - name: order_direction
          in: query
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
        - name: first
          in: query
          required: false
          schema:
            type: integer
            format: int64
            default: 20
        - name: skip
          in: query
          required: false
          schema:
            type: integer
            format: int64
            default: 0
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - statistics
                  - rows
                  - rows_before_limit_at_least
                  - meta
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Models.Actions'
                  statistics:
                    type: object
                    properties:
                      elapsed:
                        type: number
                      rows_read:
                        type: integer
                        format: int64
                      bytes_read:
                        type: integer
                        format: int64
                    required:
                      - elapsed
                      - rows_read
                      - bytes_read
                  rows:
                    type: integer
                    format: int64
                  rows_before_limit_at_least:
                    type: integer
                    format: int64
                  meta:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        type:
                          type: string
                      required:
                        - name
                        - type
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      security:
        - ApiKeyAuth: []
