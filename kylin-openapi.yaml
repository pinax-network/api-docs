          schema:
            type: integer
            format: uint64
        - name: contract
          in: query
          required: false
          schema:
            type: string
        - name: symcode
          in: query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            format: uint64
