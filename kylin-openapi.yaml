openapi: 3.0.3
info:
  title: Kylin API
  description: A collection of API endpoints for the Kylin testnet. To authenticate you will need an API Key from the [Pinax App](https://app.pinax.network). In case of any questions or issues please contact us in [Discord](https://discord.gg/pinax). 
  version: v0.1.0
servers:
  - url: https://kylin.api.pinax.network/v1
tags:
  - name: Account
  - name: Tokens
  - name: Transfers
  - name: Blocks
  - name: Transactions
  - name: Actions
  - name: Database Operations
  - name: Authorizations

paths:
  /account/balances:
    get:
      tags:
        - Account
      summary: Token balances
      description: Token balances of an account.
      parameters:
        - name: account
          in: query
          required: true
          schema:
            type: string
        - name: contract
          in: query
          required: false
          schema:
            type: string
        - name: symcode
          in: query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            format: uint64
            default: 10
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: uint64
            default: 1
      responses:
        '200':
          description: Array of balances.
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - meta
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Balance'
                  meta:
                    $ref: '#/components/schemas/ResponseMetadata'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      security:
        - ApiKeyAuth: []
  /account/balances/historical:
    get:
      tags:
        - Account
      summary: Historical token balances
      description: Historical token balances of an account.
      parameters:
        - name: account
          in: query
          required: true
          schema:
            type: string
        - name: block_num
          in: query
